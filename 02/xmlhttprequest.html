<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <p>XMLHttpRequest.html</p>
        <div id="divResult"></div>
        <p>___________________</p>
        <script language="JavaScript">          
            let req = new XMLHttpRequest();
            if (req) {
                req.open("GET", "http://localhost:5000/api/name", true);
                console.log('XMLHttpRequest', 1);
                req.onreadystatechange = () => {
                    console.log('XMLHttpRequest', 2);
                    if (req.readyState == 4) {
                        if (req.status == 200) { divResult.innerText = req.responseText; alert(req.responseText);}
                    }
                }
                req.onerror = function(e) {console.log('XMLHttpRequest.onerror', e);}
                console.log('XMLHttpRequest', 3);
                req.send();
                console.log('XMLHttpRequest', 4);
            }
        </script>
    </body>
</html>
