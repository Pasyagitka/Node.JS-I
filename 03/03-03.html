<!DOCTYPE html>
<html>
<head>
	<title>03-03 & 03-04 & 03-05</title>
</head>
<body>
	<script>
		let n = 1;
		let t;
		const start_time = Date.now();
		for (var k = 1; k <= 20; k++)
		{
			fetch(`/fact?k=${k}`,
			{
				method: 'GET',
				headers: { 'Content-Type': 'application/json', 'Accept': 'aplication/json'}
			})
			.then(response => {return response.json();})
			.then((data) =>
			{
				t= (Date.now()-start_time);
				document.body.innerHTML += (n++) + '.Результат: ' + t + '-' + data.k + '/' + data.fact + '<br/>';
			});
		}
	</script>
</body>
</html>
