<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index.html</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    
    <link rel="stylesheet" href="/text/css.css">
    <link rel="import" href="/text/html.html">
    <script src="/text/js.js"></script>
</head>
<body onload="JS()">

    <div class="container"></br>
        
        <h1 class="text-white">HTML</h1>
        <iframe src="/text/html.html" style="background-color: white; border: white; height: 85px;"></iframe></br></br>

        <h1 class="text-white">IMAGE</h1>
        <img src = "/image/bezhit.png" width = "400"></br></br>

        <h1 class="text-white">VIDEO</h1>
        <video src="/video/mp4.mp4" width="36%" controls="controls"></video></br>

        <h1 class="text-white">DOCX</h1>
        <a href="/application/docx.docx" class="badge bg-success text-wrap text-white d-inline" style="font-size: large;">DOCX</a></br></br>

        <h1 class="text-white">JSON</h1>
        <div id="json" class=" text-wrap text-white d-inline"></div></br></br>

        <h1 class="text-white">XML</h1>
        <div id="xml" class="text-wrap text-white d-inline"></div></br></br>    
    </div>
    <script>
        fetch('http://localhost:5000/application/json.json')
        .then(response => response.json())
        .then(response => { json.innerText = JSON.stringify(response); });

        fetch('http://localhost:5000/application/xml.xml')
        .then(response => response.text())
        .then(response => { xml.innerText = response;});
    </script>
</body>
</html>
